      - db-music:/var/lib/mysql
    networks:
      - cadett-splitters-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpwd", "--silent" ]
      interval: 5s
      timeout: 3s
      retries: 30

  edufy-music-service:
