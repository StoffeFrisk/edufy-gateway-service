server:
  port: 4505

spring:
  application:
    name: edufy-gateway-service
  cloud:
    gateway:
      mvc:
        routes:
          - id: edufy-history-service
            uri: http://edufy-history-service:4595
            predicates:
              - Path=/api/history/**
          - id: edufy-recommendations-service
            uri: http://edufy-recommendations-service:4575
            predicates:
              - Path=/api/recommendations/**

